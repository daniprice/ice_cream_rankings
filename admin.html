<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ice Cream Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üç¶ Admin Panel üç¶</h1>
        <a href="index.html" class="admin-link">‚Üê Back to Rankings</a>
    </header>

    <main>
        <!-- Login Section -->
        <div id="login-section" class="admin-section">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>

        <!-- Admin Dashboard (hidden until logged in) -->
        <div id="admin-dashboard" class="admin-section" style="display: none;">
            <div class="dashboard-header">
                <h2>Add New Ice Cream Spot</h2>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
            
            <form id="add-ranking-form">
                <div class="form-group">
                    <label>Ice Cream Shop Name:</label>
                    <input type="text" id="shop-name" required placeholder="e.g., J.P. Licks">
                </div>
                <div class="form-group">
                    <label>Location:</label>
                    <input type="text" id="shop-location" required placeholder="e.g., Cambridge, MA">
                </div>
                <div class="form-group">
                    <label>Rating (out of 5):</label>
                    <select id="shop-rating" required>
                        <option value="">Select rating...</option>
                        <option value="5">5 stars - Perfect</option>
                        <option value="4.5">4.5 stars - Excellent</option>
                        <option value="4">4 stars - Great</option>
                        <option value="3.5">3.5 stars - Good</option>
                        <option value="3">3 stars - Decent</option>
                        <option value="2.5">2.5 stars - Mediocre</option>
                        <option value="2">2 stars - Poor</option>
                        <option value="1.5">1.5 stars - Bad</option>
                        <option value="1">1 star - Terrible</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Add to Rankings</button>
                <div id="add-success" class="success-message"></div>
                <div id="add-error" class="error-message"></div>
            </form>

            <div class="current-rankings">
                <h3>Current Rankings</h3>
                <div id="admin-rankings-list">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import firebaseConfig from './firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showDashboard();
                loadAdminRankings();
            } else {
                showLogin();
            }
        });

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                errorDiv.style.display = 'none';
            } catch (error) {
                errorDiv.textContent = 'Invalid email or password';
                errorDiv.style.display = 'block';
                console.error("Login error:", error);
            }
        });

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout error:", error);
            }
        });

        // Add ranking form handler
        document.getElementById('add-ranking-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('shop-name').value;
            const location = document.getElementById('shop-location').value;
            const rating = parseFloat(document.getElementById('shop-rating').value);
            
            const successDiv = document.getElementById('add-success');
            const errorDiv = document.getElementById('add-error');
            
            try {
                await addDoc(collection(db, 'rankings'), {
                    name: name,
                    location: location,
                    rating: rating,
                    createdAt: new Date()
                });
                
                successDiv.textContent = `Successfully added ${name}!`;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                
                document.getElementById('add-ranking-form').reset();
                loadAdminRankings();
                
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            } catch (error) {
                errorDiv.textContent = 'Error adding ranking. Please try again.';
                errorDiv.style.display = 'block';
                console.error("Error adding ranking:", error);
            }
        });

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-dashboard').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('admin-dashboard').style.display = 'none';
        }

        async function loadAdminRankings() {
            const container = document.getElementById('admin-rankings-list');
            
            try {
                const q = query(collection(db, 'rankings'), orderBy('rating', 'desc'));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    container.innerHTML = '<div class="loading">No rankings yet.</div>';
                    return;
                }
                
                let html = '';
                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    html += `
                        <div class="ranking-item">
                            <div class="rank-number">#${rank}</div>
                            <div class="ice-cream-info">
                                <div class="ice-cream-name">${data.name}</div>
                                <div class="ice-cream-location">${data.location}</div>
                            </div>
                            <div class="stars">${renderStars(data.rating)}</div>
                        </div>
                    `;
                    rank++;
                });
                
                container.innerHTML = html;
            } catch (error) {
                console.error("Error loading rankings:", error);
                container.innerHTML = '<div class="loading">Error loading rankings.</div>';
            }
        }

        function renderStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<span class="star-filled">‚òÖ</span>';
                } else if (i - 0.5 === rating) {
                    stars += '<span class="star-filled">¬Ω</span>';
                } else {
                    stars += '<span class="star-empty">‚òÜ</span>';
                }
            }
            return stars;
        }
    </script>
</body>
</html>
